  <p-toolbar
      styleClass="bg-gray-900 shadow-2"

      [style]="{
        'padding':'20px',
        'border-radius': '3rem',
        'background-image': 'linear-gradient(to right, var(--bluegray-500), var(--bluegray-800))',
       }"
       styleClass="toolbar"
       >


          <ng-template pTemplate="start">
              <div class="flex flex-wrap align-items-center gap-3">
                  <button class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200">
                      <i class="pi pi-home text-2xl"></i>
                  </button>
                  <button class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200">
                      <i class="pi pi-search text-2xl"></i>
                  </button>
              </div>
          </ng-template>

          <ng-template pTemplate="end">
              <div class="flex align-items-center gap-2 mr-3">

                <span class="pi pi-plus border-circle bg-green-300 flex justify-content-center align-items-center cursor-pointer" style="height: 3rem; font-size: 2rem; width: 3rem; color: white;"  (click)="adicionarPontoEmiter()">
                </span>

                <p-avatar
                      image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
                      shape="circle"
                      [size]="'large'"/>
              </div>
          </ng-template>
  </p-toolbar>
